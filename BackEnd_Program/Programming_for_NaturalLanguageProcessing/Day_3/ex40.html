<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span, div {
            background-color: burlywood;
            border: 1px solid red;
        }
        .top {
            position :relative;
            left:20px;
            top: 15px;
        }
        .right {
            position: relative;
            right: 30px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>position-static, [relative], absolute, fixed</h1>
    <span class="top">span1</span>
    <span class="right">span2</span>
    <span class="bottom">span3</span>
    <div class="left">div1</div>
    <!-- static (디폴트)
        차례대로 왼쪽에서 오른쪽, 위에서 아래로
        배치를 한다.
    -->
</body>
</html>
