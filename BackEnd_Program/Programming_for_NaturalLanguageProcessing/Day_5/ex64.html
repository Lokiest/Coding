<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break, continue</h1>
    <script>
        for(var i =1;i<11;i++) {
            if (i==6) {
                break;
            }
            document.write(i, '<br>');
        }

        document.write("<hr>");

        for(var i =1;i<11;i++) {
            if (i==5) {
                continue;
            }
            document.write(i, '<br>');
        }
    </script>
</body>
</html>
