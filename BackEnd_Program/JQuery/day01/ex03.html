<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        /*[1] 요소[속성='값'] : 특정 속성값이 특정값과 같은 객
        체를 선택함
        [2] 요소[속성^='값']: 속성 안의 값이 특정값으로 시작
                하는 객체를 선택함
        [3] 요소[속성$='값']: 속성 안의 값이 특정값으로 끝나
                는 객체를 선택함
        [4] 요소[속성~='값']: 속성 안의 값이 특정값을 단어로 
                포함하는 객체를 선택함
        [5] 요소[속성*='값']: 속성 안의 값이 특정값을 포함하
                는 객체를 선택함
        */

        $(function(){
            //[1] li요소 아래 a태그 중 href속성값이 #page02인
            //    요소를 선택해서 글자색을 파랑색으로, 글자 크기 22pt
            //    로 주세요
            $('li a[href="#page02"]').css('color', 'aqua')
                                    .css('font-size', '22pt')

            //[2] href 속성값이 com으로 끝나는 a요소를 선택해서
            //    테두리 2px solid hotpink 로 주세요
           $('a[href$="com"]').css('border','2px solid hotpink')
            
            //[3]a요소 중 title속성값에 naver라는 단어를 포함하는
            //   요소를 찾아서 배경색을 하늘 색으로 주고
            //   밑줄을 없애세요
            $('a[title~="naver"]').css('background-color', 'skyblue')
                                .css('text-decoration', 'none')

            //[4] img요소 속성 중 alt,src 속성을 갖는 요소를
            //    찾아서 테두리 dashed thick green으로 주세요
            $('img[src][alt]').css('border','dashed thick green')
            
            //[5] input name 속성값에 h라는 글자가 포함된 요소
            //    를 선택해서 테두리 3px solid gold로 주세요
            $('input[name*="h"]').css('border', '3px solid gold')

        })

    </script>
</head>
<body>
    <h1>jQuery속성 선택자</h1>    
    <ul>
        <li><a href="http://www.google.com"
            id="google" title="구글">구글</a></li>
        <li><a href="http://www.daum.net"
            class="daum" title="다음">다음</a></li>
        <li><a href="http://www.naver.com"
            title="naver good job">네이버</a></li>
        <li><a href="#page02">Chapter02로 이동</a></li>    
    </ul>
    
    <div id="photo">
        <img src="images/a.PNG" alt="영화이미지1">
        <img src="images/b.PNG" >
    </div>
    
        연락처:  <input type="text" name="hp1"
            value="연락처를 입력하세요">-    
            <input type="text" name="hp2"
            value="연락처를 입력하세요">-
            <input type="text" name="hp3"
            value="연락처를 입력하세요">
        <span id="msg" style="color:red"></span>
</body>
</html>
